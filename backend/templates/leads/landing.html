<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena Dachu - Szybka analiza AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d4a7c 50%, #3d5a8c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 48px;
            max-width: 520px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            color: #1a365d;
            font-weight: 700;
        }

        .logo p {
            color: #718096;
            margin-top: 8px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 16px;
            padding: 40px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .upload-area:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        .upload-area.dragover {
            border-color: #4299e1;
            background: #ebf8ff;
            transform: scale(1.02);
        }

        .upload-area.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #4299e1, #3182ce);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .upload-area h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .upload-area p {
            color: #718096;
            font-size: 14px;
        }

        .upload-area .file-name {
            color: #48bb78;
            font-weight: 600;
            margin-top: 12px;
        }

        #file-input {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
            background: #ebf8ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 20px;
            height: 20px;
            fill: #4299e1;
        }

        .feature span {
            font-size: 12px;
            color: #718096;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #276749;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .success-message h3 {
            margin-bottom: 8px;
        }

        .success-message a {
            color: #276749;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Wycena Dachu</h1>
            <p>Prześlij rysunek lub zdjęcie dachu - otrzymasz wycenę w kilka minut</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="lead-form">
            <div class="form-group">
                <label for="email">Adres email</label>
                <input type="email" id="email" name="email" placeholder="jan@example.pl" required>
            </div>

            <div class="form-group">
                <label for="phone">Numer telefonu</label>
                <input type="tel" id="phone" name="phone" placeholder="+48 123 456 789" required>
            </div>

            <div class="form-group">
                <label>Rysunek lub zdjęcie dachu</label>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    </div>
                    <h3>Kliknij lub przeciągnij plik</h3>
                    <p>JPG, PNG lub PDF (max. 10MB)</p>
                    <div class="file-name" id="file-name"></div>
                </div>
                <input type="file" id="file-input" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Wyślij do analizy</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Przesyłanie pliku...</p>
        </div>

        <div class="success-message" id="success-message">
            <h3>Dziękujemy!</h3>
            <p>Twój dach jest analizowany. Wyniki będą dostępne pod adresem:</p>
            <p><a href="" id="result-link"></a></p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                </div>
                <span>Szybka analiza</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                </div>
                <span>PDF z wyceną</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                </div>
                <span>Kontakt zwrotny</span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('lead-form');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');
        const resultLink = document.getElementById('result-link');

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            if (!validTypes.includes(file.type)) {
                showError('Dozwolone formaty: JPG, PNG, PDF');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('Maksymalny rozmiar pliku to 10MB');
                return;
            }

            fileName.textContent = file.name;
            uploadArea.classList.add('has-file');
            hideError();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('file', fileInput.files[0]);

            // Show loading
            form.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch('/submit/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    loading.style.display = 'none';
                    successMessage.style.display = 'block';
                    const url = `/wynik/${data.uuid}/`;
                    resultLink.href = url;
                    resultLink.textContent = window.location.origin + url;

                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = url;
                    }, 3000);
                } else {
                    loading.style.display = 'none';
                    form.style.display = 'block';
                    showError(data.error || 'Wystąpił błąd. Spróbuj ponownie.');
                }
            } catch (error) {
                loading.style.display = 'none';
                form.style.display = 'block';
                showError('Wystąpił błąd połączenia. Spróbuj ponownie.');
            }
        });
    </script>
</body>
</html>
